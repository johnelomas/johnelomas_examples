<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello Styled With Selectors</title>
		<link rel="stylesheet" href="hello_selectors.css">			
	</head>
	<body>
		<div>
			<p id="english_hello">Hello World.</p>
			<p id="spanish_hello">Hola Mundo.</p>
			<p id="german_hello">Hallo Welt.</p>
		</div>
		<hr>
		<div>
			<p class="romantic">Hello World.</p>
			<p class="romantic">Hola Mundo.</p>
			<p class="notromantic">Hallo Welt.</p>
		</div>		
	</body>
</html>
