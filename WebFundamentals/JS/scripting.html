	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Hello Cruisers Example</title>		
		</head>
		<body>
			<p>
				We can integrate JavaScript inline, internally, or externally. 
			</p>
			<p>
				Click each button to see these different methods in action.
			</p>
			<button onClick="alert('Hello Cruiser. I am inline.');">Inline</button>
			<button onClick="internalHello()">Internal</button>
			<button onClick="externalHello()">External</button>
		</body>
		<script>
			function internalHello() {
				alert('Hello Cruiser. I am internal.');
			}
		</script>
		<script src=".\scripting.js"></script>
		<style>
			button {
				margin: 10px;
			}
		</style>
		
	</html>
